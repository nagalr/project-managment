<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header"></head>

<body>

<!--using 'nav' here since it's declared like that in layouts.html-->
<!--This line will invoke the navbar that declared in layouts.html-->
<nav th:replace="layouts :: foo"></nav>

    <div class="container">
        <form action="/employees/save" th:object="${employee}" method="POST">
            <input type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
            <input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
            <input type="text" placeholder="Employee Email" th:field="${employee.email}">
            <button type="submit">Create Employee</button>
        </form>
    </div>
</body>
</html>
