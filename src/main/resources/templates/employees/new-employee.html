<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--Invoke the Required meta tags and Bootstrap CSS from layouts.html-->
<head th:replace="layouts :: header"></head>

<title>Employees</title>

<body>

<!--using 'nav' here since it's declared like that in layouts.html-->
<!--This line will invoke the navbar that declared in layouts.html-->
<nav th:replace="layouts :: navbar"></nav>

    <div class="mx-auto" style="width: 400px;">
        <hr>
        <div class="text-center">New Employee Form</div>
        <form class="px-4 py-3" action="/employees/save" th:object="${employee}" method="POST">
            <input class="form-control" type="text" placeholder="Employee First Name" th:field="${employee.firstName}">
            <br>
            <input class="form-control" type="text" placeholder="Employee Last Name" th:field="${employee.lastName}">
            <br>
            <input class="form-control" type="text" placeholder="Employee Email" th:field="${employee.email}">
            <br>
            <button class="btn btn-primary" type="submit">Create Employee</button>
        </form>
    </div>

</body>
</html>
