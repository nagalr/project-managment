<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- our custom css file -->
    <link rel="stylesheet" th:href="@{/css/formatting.css}">

    <!-- script for the Chart, taken from chartjs.org-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>

<!--'navbar' - it is the navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Project IO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/employees/">Employees</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/projects/">Projects</a>
            </li>
        </ul>
    </div>
</nav>

<!--The Current Projects component-->
<div th:fragment="CurrentProjects" class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProjectStatusCnt : ${projectList}">
                    <td th:text="${aProjectStatusCnt.name}" />
                    <td th:text="${aProjectStatusCnt.stage}" />
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                var chartData = "[[${ProjectStatusCnt}]]"
            </script>
        </div>

    </div>

</div>



<!--The Current Employees component-->
<div th:fragment="CurrentEmployees" class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Projects Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProjectCnt : ${EmployeesListProjectsCnt}">
                    <td th:text="${aEmployeeProjectCnt.firstName}" />
                    <td th:text="${aEmployeeProjectCnt.lastName}" />
                    <td th:text="${aEmployeeProjectCnt.projectCount}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
