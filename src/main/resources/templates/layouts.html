<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<!--'navbar' - it is the navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Project IO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/employees/">Employees</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/projects/">Projects</a>
            </li>
        </ul>
    </div>
</nav>

<!--The Current Projects component-->
<div class="m-5 pb-5" th:fragment="CurrentProjects">
    <hr>
    <h4>Current Projects</h4>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Stage</th>
        </tr>
        </thead >
        <tbody>
        <tr th:each="aProject : ${projectsList}">
            <td th:text="${aProject.name}" />
            <td th:text="${aProject.stage}" />
        </tr>
        </tbody>
    </table>
</div>

<!--The Current Employees component-->
<div class="m-5 pb-5" th:fragment="CurrentEmployees">
    <hr>
    <h4>Current Employees</h4>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${EmployeesList}">
            <td th:text="${aEmployee.firstName}" />
            <td th:text="${aEmployee.lastName}" />
            <td th:text="${aEmployee.email}" />
        </tr>
        </tbody>
    </table>
    <br>
    <br>
</div>

</html>
