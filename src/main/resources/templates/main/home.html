<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<nav th:replace="layouts :: foo"></nav>

    <div>
    <h4>Current Projects</h4>
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aProject : ${projectsList}">
                    <td th:text="${aProject.name}" />
                    <td th:text="${aProject.stage}" />
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>
    <div>
        <h4>Current Employees</h4>
        <table>
            <thead>
            <tr>
                <th>EmployeefirstName</th>
                <th>EmployeelastName</th>
                <th>Employeeemail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aEmployee : ${EmployeesList}">
                <td th:text="${aEmployee.firstName}" />
                <td th:text="${aEmployee.lastName}" />
                <td th:text="${aEmployee.email}" />
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
